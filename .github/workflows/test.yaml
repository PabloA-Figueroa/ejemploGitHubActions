name: Ejemplo CI/CD

on: [push]

jobs:
  inicio:
    runs-on: windows-latest
    #Pasos
    steps:
      - name: texto
        run: echo "Pasos para clonar repositorios a github actions"
      - name: Checkout
        uses: actions/checkout@v4.2.2
  build:
    runs-on: windows-latest
    needs: [inicio]
    steps:
      - name: Texto
        run: echo "Construir"
      - name: instalar PHP y composer en windows
        run: |
          choco install php --version=8.1
          choco install composer
          php -v
          composer -version
  test:
    runs-on: windows-latest
    needs: [build]
    steps:
      - name: mostrar texto
        run: echo "TEST"
  deploy:
    runs-on: windows-latest
    needs: [inicio]
    steps:
      - name: mostrar texto
        run: echo "DEPLOY"
  